<!DOCTYPE html>
<html>
<head>
    <title>Patients</title>
</head>
<body>
    <h2>Patients</h2>
    <a href="{{ url_for('logout') }}">Logout</a>
    <form method="POST" action="{{ url_for('patients') }}">
        <input type="text" name="name" placeholder="Patient Name" required>
        {% if can_edit %}
        <input type="text" name="prescription" placeholder="Prescription">
        <input type="number" name="rfid" placeholder="RFID Number">
        {% endif %}
        <input type="submit" value="Add Patient">
    </form>
    <ul>
    {% for patient in patients %}
        <li><a href="{{ url_for('patient_detail', id=patient.id) }}">{{ patient.name }}</a></li>
    {% endfor %}
    </ul>
</body>
</html>
